{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="mx-auto" style="width: 80%;margin-top: 1em;">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Photoshop images</h5>
        </div>
        <div class="card-body">
            <p class="card-text">I like create images and backgrounds in photoshop</p>

            <a href="{% url 'interests:photoshop' %}" class="btn btn-primary">More info</a>

        </div>
    </div>
    {% for interest in interests %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{ interest.title }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ interest.description }}</p>

            <!--{% if interest.moreInfo %}-->
            <!--<a href="{% url 'interests:photoshop' interest.id %}" class="btn btn-primary">More info</a>-->

            <!--{% endif %}-->
        </div>
    </div>
    {% endfor%}
</div>

{% endblock %}
